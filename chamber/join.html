<body>
    <header>
        <div id="company_logo">
            <img src="images/logo.webp" alt="logo">
            <h1>Toronto Chamber of Commerce</h1>
         </div>
        
        <nav id="animated">  
            <button id="menu"></button>
            <ul class="navigation">
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="directory">Directory</a></li>
                <li><a href="#" id="join">Join</a></li>
                <li><a href="#" id="discover">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="form">
            <form action="thanks.html" method="get">
                <input id="timestamp"  type="text" hidden>
                <label>First Name<br><input type="text" id="first_name" name="first_name" required></label><br><br>
                <label>Last Name<br><input type="text" id="last_name" name="last_name" required></label><br><br>
                <label>Title<br><input type="text" id="organizational_title" name="organizational_title" required></label><br><br>
                <label>Email<br><input type="email" id="email" name="email" required placeholder="yourmail@mail.com"></label><br><br>
                <label>Phone<br><input type="tel" id="phone" name="phone" required placeholder="XXX-XXX-XX-XX"></label><br><br>
                <label>Organizaition Name<br><input type="text" id="organizaition_name" name="organizaition_name" required></label><br><br>
                <p>Choose Membership Level<p><br>
                <div id="radio_section">
                <label for="np"><input type="radio" id="np" name="level" value="np" required>NP</label> 
                <label for="bronze"><input type="radio" id="bronze" name="level" value="bronze" required>Bronze </label>
                <label for="silver"><input type="radio" id="silver" name="level" value="silver" required>Silver </label>
                <label for="gold"> <input type="radio" id="gold" name="level" value="gold" required>Gold </label>
                </div>
                <button id="dialog_button">Read More about Membership</button><br>
                
                <label for="description">Description<br><textarea  id="description" name="description"></textarea></label><br><br>
               
                <button type="submit" id="btn_join" value="Join">Join</button><br>
                
                

            </form>
        <!-- <img src="images/main_img.jpg" alt="main image" id="main_img"> -->
       
    </div>
    </main>
